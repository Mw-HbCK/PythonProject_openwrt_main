version: '3.8'

services:
  # Bandix Monitor 应用服务
  bandix-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bandix-monitor
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=5000
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      # MySQL 连接（如果使用外部 MySQL，取消注释并修改）
      # - MYSQL_HOST=mysql
      # - MYSQL_PORT=3306
      # - MYSQL_USER=hanbo
      # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # - MYSQL_DATABASE=bandix_monitor
    volumes:
      # 配置文件（可选，用于覆盖容器内配置）
      - ./app/config/bandix_config.ini:/app/app/config/bandix_config.ini:ro
      # 数据持久化
      - ./data/instance:/app/instance
      - ./data/logs:/app/logs
      - ./data/backups:/app/backups
      - ./data/reports:/app/reports
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - bandix-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # MySQL 数据库服务（可选，如果使用外部 MySQL 可以删除此服务）
  mysql:
    image: mysql:8.0
    container_name: bandix-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root123456}
      - MYSQL_DATABASE=bandix_monitor
      - MYSQL_USER=hanbo
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-@HanBo123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - bandix-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: bandix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - bandix-monitor
    networks:
      - bandix-network

volumes:
  mysql_data:
    driver: local

networks:
  bandix-network:
    driver: bridge

